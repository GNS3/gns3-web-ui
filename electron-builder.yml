appId: com.gns3.web-ui
copyright: "Copyright Â© 2018 GNS3"
productName: "GNS3 Web UI"
artifactName: "${productName}-${os}-${arch}-${version}.${ext}"
asar: true
compression: normal
generateUpdatesFilesForAllChannels: true

directories:
  output: build

files:
  - dist
  - main.js
  - renderer.js
  - sentry.js
  - installed-software.js
  - local-controller.js
  - console-executor.js
  - package.json

extraFiles:
  - dist/exe.gns3server/**
  - dist/ubridge/**
  - dist/vpcs/**
  - dist/dynamips/**

mac:
  category: public.app-category.developer-tools
#  publish: github
  target:
    - dmg
dmg:
#  background: "build/appdmg.png"
  icon: "dist/assets/icons/mac/icon.icns"
  iconSize: 128
  contents:
    - x: 380
      y: 240
      type: link
      path: /Applications
    - x: 122
      y: 240
      type: file

linux:
#  publish: github
  icon: "dist/assets/icons/png"
  category: "Network"
  packageCategory: "Network"
  description: "GNS3 Web UI Prototype application. Please don't use it as long as it's not officially announced."
  target:
    - deb
    - AppImage
  maintainer: "Dominik Ziajka <dominik@gns3.net>"
win:
  publish:
    provider: "github"
    owner: "GNS3"
  icon: "dist/assets/icons/win/icon.ico"
  publisherName: GNS3 Technologies Corporation

nsis:
  perMachine: true
  oneClick: false
  allowToChangeInstallationDirectory: true
  license: "LICENSE"
