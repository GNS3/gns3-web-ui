<header>
  <mat-toolbar color="primary">
    <button mat-icon-button><mat-icon svgIcon="gns3"></mat-icon></button>

    <button mat-button routerLink="/servers">Servers</button>

    <button *ngIf="!recentlyOpenedProjectId && serverIdProjectList" mat-button (click)="listProjects()">
      Projects
    </button>

    <button *ngIf="recentlyOpenedProjectId && recentlyOpenedServerId && !isLoginPage" mat-button (click)="backToProject()">
      Back to project
    </button>

    <span class="fill-space"></span>

    <button mat-button *ngIf="!isLoginPage" [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item
              [disabled]="!serverId"
              [routerLink]="['server', serverId, 'management', 'users']">
        <mat-icon>groups</mat-icon>
        <span>Management</span>
      </button>
      <button mat-menu-item routerLink="/help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
      <button
        [disabled]="!serverId"
        [routerLink]="['/server', serverId, 'loggeduser']"
        mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>User info</span>
      </button>
      <button [disabled]="!serverId" mat-menu-item (click)="goToDocumentation()">
        <mat-icon>person</mat-icon>
        <span>API documentation</span>
      </button>
      <button mat-menu-item [disabled]="!serverId" (click)="logout()">
        <mat-icon>highlight_off</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</header>

<main class="mat-app-background"><router-outlet></router-outlet></main>

<app-progress></app-progress>

<footer class="footer mat-app-background">GNS3 Web UI &copy; 2021 - v{{ uiVersion }}</footer>
