<div class="title-container">
  <h1 mat-dialog-title>Create snapshot</h1>
  <button
    mat-button
    class="top-button"
    color="accent"
    (click)="onNoClick()"
    routerLink="/server/{{ server.id }}/project/{{ project.project_id }}/snapshots"
  >
    Go to snapshots
  </button>
</div>
<div mat-dialog-content>
  <form [formGroup]="inputForm">
    <mat-form-field class="name-input">
      <input matInput tabindex="1" formControlName="snapshotName" placeholder="Name" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" tabindex="-1" color="accent">No Thanks</button>
  <button mat-button (click)="onAddClick()" tabindex="2" mat-raised-button color="primary">Add</button>
</div>
