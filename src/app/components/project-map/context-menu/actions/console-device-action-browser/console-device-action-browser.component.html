<button mat-menu-item (click)="openConsole()">
  <mat-icon>web_asset</mat-icon>
  <span>Console</span>
</button>
<button
  mat-menu-item
  *ngIf="node.node_type === 'docker' || node.node_type === 'dynamips'"
  (click)="openConsole(auxiliary=true)"
>
  <mat-icon>web_asset</mat-icon>
  <span>Auxiliary console</span>
</button>
